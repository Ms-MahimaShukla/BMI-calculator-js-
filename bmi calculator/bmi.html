<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h2>BMI CALCULATOR</h2>
        <p class="text">Height</p>
        <input type="text" placeholder="enter height in cm" id="height">
        <p class="text">Weight</p>
        <input type="text" placeholder="enter your weight in kg" id="weight">
        <p class="text">Result:</p>
        <input type="text"  id="result" readonly>
        <br> <br> <br> <br>
        
        <button id="btn" onclick="bmi()">Calculate</button>
    </div>

    <script>
        function bmi(){
            var h = document.getElementById('height').value;
            var w = document.getElementById('weight').value;
           

            if (h==="" || w===""){
                alert("please enter the height and weight!");
                return
            } 

            var bmi =   w/((h/100)*(h/100));
            var total= bmi.toFixed(2);        
            // tofixed is used to giver the two values only after the decimal
            document.getElementById('result').value = "your BMI is" + total
         }
    </script>

</body>
</html>
